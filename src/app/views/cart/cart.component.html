<div class="container" *ngIf="myProdCart.length>0">
    <!-- <div class="row row-cols-1 row-cols-md-2 g-4"> -->

    <mat-card class="example-card card" *ngFor="let prod of myProdCart" style="margin: 5px;">
        <div class="row">
            <div style="width: 60%;">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title><span style="font-size: large;"> {{prod.name}}</span>
                    </mat-card-title>
                    <mat-card-subtitle><span style="font-size: large;color: hotpink;"> {{prod.price}}</span>
                    </mat-card-subtitle>
                </mat-card-header>
            </div>
            <div style="width: 40%;">
                <img mat-card-sm-image src="https://picsum.photos/id/{{prod.id}}/30/30" alt="image of {{prod.name}}">
            </div>
        </div>
        <!-- <mat-card-content>
                <p>
                    Product Category : {{prod.categoryId}}<br>
                    Product Type : {{prod.type}}
                </p>
            </mat-card-content> -->
        <mat-card-actions>
            <div style="text-align: center;">
            <button mat-button (click)="addProduct(prod)" title="add to cart">Add</button>  
            <input  style="width:20%">   
            <button mat-button (click)="removeProduct(prod)" title="remove from cart">Remove</button>
            </div>
        </mat-card-actions>
    </mat-card>
    <!-- </div> -->
</div>
